<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products - Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">FASHIONISTA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="checkout.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Listing -->
  <section class="featured">
    <h2>All Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="assets/shirt1.jpg" alt="Shirt">
        <h3>Casual Shirt</h3>
        <p>₹799</p>
        <button class="add-to-cart" data-id="1" data-name="Casual Shirt" data-price="799" data-image="assets/shirt1.jpg">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/dress1.jpg" alt="Dress">
        <h3>Summer Dress</h3>
        <p>₹999</p>
        <button class="add-to-cart" data-id="2" data-name="Summer Dress" data-price="999" data-image="assets/dress1.jpg">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/jeans1.jpg" alt="Jeans">
        <h3>Blue Jeans</h3>
        <p>₹1200</p>
        <button class="add-to-cart" data-id="3" data-name="Blue Jeans" data-price="1200" data-image="assets/jeans1.jpg">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="assets/jacket1.jpg" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>₹2499</p>
        <button class="add-to-cart" data-id="4" data-name="Leather Jacket" data-price="2499" data-image="assets/jacket1.jpg">Add to Cart</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  
</body>
</html>
