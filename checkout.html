<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Fashion Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">FASHIONISTA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="checkout.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="featured">
    <h2>Checkout</h2>
    <div id="checkout-items"></div>

    <form id="checkout-form" class="checkout-form">
      <input type="text" placeholder="Full Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="text" placeholder="Address" required><br>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <script>
    // Load cart
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCheckout() {
      const container = document.getElementById("checkout-items");
      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      let html = "<ul>";
      cart.forEach(item => {
        html += `<li>${item.name} - ₹${item.price} x ${item.quantity}</li>`;
      });
      html += `</ul><p><b>Total: ₹${cart.reduce((t, i) => t + i.price * i.quantity, 0)}</b></p>`;
      container.innerHTML = html;
    }

    renderCheckout();

    document.getElementById("checkout-form").addEventListener("submit", e => {
      e.preventDefault();
      alert("✅ Order placed successfully!");
      localStorage.removeItem("cart"); // clear cart
      window.location.href = "index.html"; // redirect to home
    });
  </script>
</body>
</html>
